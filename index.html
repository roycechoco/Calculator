<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="centering-container">
        <div class="main-body">
            <div class="screen">
                
                
                <div id="ce">
                    <p>CE</p>
                </div>
               
                <div id="screen-numbers">
                 
                </div>
            </div>

            <div class="bottom">
                <div class="number-container">

                    <div class="first-row">
                    <button class="number" id="7" data-letter="7">7</button>
                    <button class="number" id="4" data-letter="4">4</button>
                    <button class="number" id="1" data-letter="1">1</button>
                    <button class="number" id="0" data-letter="0">0</button>
                    </div>

                    <div class="second-row">
                    <button class="number" id="8" data-letter="8">8</button>
                    <button class="number" id="5" data-letter="5">5</button>
                    <button class="number" id="2" data-letter="2">2</button>
                    <button class="number" id ="dot" data-letter=".">.</button>
                    </div>


                    <div class="third-row">
                    <button class="number" id="9" data-letter="9">9</button>
                    <button class="number" id="6" data-letter="6">6</button>
                    <button class="number" id="3" data-letter="3">3</button>
                    <button class="number" id="equal">=</button>
                    </div>


                </div>


                <div class="operator-container">
                    <button class="operator" id="divide">รท</button>
                    <button class="operator" id="times">x</button>
                    <button class="operator" id="minus">-</button>
                    <button class="operator" id="plus">+</button>
                </div>
            </div>
    
         </div>
    </div>
</body>
</html>
