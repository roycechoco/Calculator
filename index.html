<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1 Class="banner">Calculator</h1>

        <div class="display">


        </div>
        
        <div class="button-container">
            <button class="numpad">7</button>
            <button class="numpad">8</button>
            <button class="numpad">9</button>
            <button class="numpad">4</button>
            <button class="numpad">5</button>
            <button class="numpad">6</button>
            <button class="numpad">1</button>
            <button class="numpad">2</button>
            <button class="numpad">3</button>
            <button class="numpad">0</button>
            <button class="numpad" id="dot">.</button>
            <button class="numpad" id="equal">=</button>
        </div>



        <div class = "operator-1">

            <button class="operator-button">+/-</button>
            <button class="operator-button">x</button>
            <button class="operator-button">-</button>
            <button class="operator-button">+</button>
            

        </div>

        <div class="operator-2">
            <button class="operator-button">รท</button>
            <button class="operator-button">=</button>
        </div>
    </div>

         
  
</body>
</html>
